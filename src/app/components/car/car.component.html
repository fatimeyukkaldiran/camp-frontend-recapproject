<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand Id</th>
            <th>Color Id</th>
            <th>Car Name</th>
            <th>Daily Price</th>
            <th>Model Year</th>
            <th>description</th>
        </tr>
    </thead>
    <tr *ngFor = "let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.name}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
