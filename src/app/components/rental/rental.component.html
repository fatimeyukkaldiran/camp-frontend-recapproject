<table class="table">
  <thead>
      <tr>
          <th>Rental Id</th>
          <th>Car Id</th>
          <th>Customer Id</th>
          <th>Rent Date</th>
          <th>Return Date</th>
          
      </tr>
  </thead>
  <tr *ngFor = "let rental of rentals">
      <td>{{rental.id}}</td>
      <td>{{rental.carName}}</td>
      <td>{{rental.customerName}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
      
  </tr>
</table>
